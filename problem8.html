<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let random = Math.floor(Math.random() * 100) + 1;
        trial = 1;

        for (trial; trial <= 8; trial++) {
            n = prompt("guess the number : ")
            if (n == random) {
                alert("correct with " + trial + " trials")
                break
            }
            if (n < random) {
                alert("number is too small " + trial + '/8')
                continue
            }
            if (n > random) {
                alert("number is too large " + trial + '/8')
                continue
            }
        }
    </script>
</body>

</html>
