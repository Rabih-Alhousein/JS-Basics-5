<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="body"></div>
    <script>
        const random = Math.floor(Math.random() * 100) + 1;
        var trial = 1;
        var last
        alert(random)

        for (trial; trial <= 8; trial++) {
            let n = prompt("Guess the number : ")
            if (n == last) {
                trial--
                alert("Don't repeat the same number " + trial + '/8 trials')
                continue
            }

            if (n == random) {
                alert("Correct with " + trial + " trials")
                break
            }
            if (n < random) {
                alert("number is too small " + '\n' + trial + '/8 trials')
            } else {
                alert("number is too large " + '\n' + trial + '/8 trials')
            }
            
            last = n

            if (trial == 8) alert("You are a LOOSER :(")
        }
    </script>
</body>

</html>
