<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        primes = ""
        for (let i = 2; i <= 30; i++) {
            let prime = true;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    prime = false
                    break
                }
            }
            if (prime) primes += i + '\n'
        }
        alert("prime numbers from 2 to 30 are:" + '\n' + primes)

    </script>
</body>

</html>
